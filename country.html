<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Country Single Page</title>
    </head>
    <body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
        <header class="p-4 flex justify-between items-center border-b dark:border-b-white/20">
            <h1 class="text-xl font-bold">Where in the world?</h1>
            <button class="text-sm flex items-center gap-1 cursor-pointer" id="theme-toggle-btn"></button>
        </header>

        <div class="container mx-auto p-4 max-w-7xl">
            <!-- Back Button -->
            <div class="mb-8">
                <button
                    class="border border-neutral-500 dark:border-gray-300 rounded px-4 py-1 flex items-center space-x-1"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    <a href="/" title="Go Back">Back</a>
                </button>
            </div>

            <!-- Main Content -->
            <div class="rounded-lg p-6">
                <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-12">
                    <!-- Flag Image -->
                    <div class="md:w-1/3">
                        <div class="border">
                            <div class="flex h-64" id="country-image"></div>
                        </div>
                    </div>

                    <!-- Country Information -->
                    <div class="md:w-2/3" id="country-info"></div>
                </div>
            </div>
        </div>
        <script type="module" src="/src/scripts/main.ts" defer></script>
    </body>
</html>
