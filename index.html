<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Country Info App</title>
    </head>
    <body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
        <header class="shadow p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Where in the world?</h1>
            <button class="text-sm flex items-center gap-1 cursor-pointer" id="theme-toggle-btn"></button>
        </header>

        <!-- Home Page -->
        <main class="p-6 space-y-6">
            <!-- Search and Filter -->
            <div class="flex flex-col sm:flex-row justify-between gap-4">
                <input
                    type="text"
                    placeholder="Search for a country..."
                    class="p-2 border rounded shadow w-full sm:w-1/4 dark:bg-gray-800 dark:border-gray-700"
                />
                <select class="p-2 border rounded shadow dark:bg-gray-800 dark:border-gray-700">
                    <option>Filter by Region</option>
                    <option>Africa</option>
                    <option>America</option>
                    <option>Asia</option>
                    <option>Europe</option>
                    <option>Oceania</option>
                </select>
            </div>

            <!-- Country Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-8" id="countries-list">
                <!-- Country Card -->

                <!-- Duplicate this block for other countries -->
            </div>
        </main>

        <script type="module" src="/src/scripts/main.ts" defer></script>
    </body>
</html>
